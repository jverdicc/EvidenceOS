apiVersion: v1
kind: Service
metadata:
  name: {{ include "evidenceos.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "evidenceos.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "evidenceos.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: grpc
      port: {{ .Values.service.grpcPort }}
      targetPort: grpc
    - name: preflight
      port: {{ .Values.service.preflightPort }}
      targetPort: preflight
