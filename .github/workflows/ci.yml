name: CI

on:
  push:
  pull_request:

jobs:
  test-evidence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize artifact files
        run: |
          mkdir -p artifacts
          : > artifacts/clippy-report.txt

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Rust nightly (for cargo-fuzz)
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo tools
        run: |
          cargo install cargo-llvm-cov --locked
          cargo install cargo-fuzz --locked

      - name: Check case-insensitive filename collisions
        run: ./scripts/check_case_insensitive_collisions.sh

      - name: Check single Wasmtime version
        run: ./scripts/check_single_wasmtime_version.sh

      - name: Check coverage policy consistency
        run: ./scripts/check_coverage_policy.py

      - name: Unit test coverage policy checker
        run: python -m unittest scripts.tests.test_check_coverage_policy

      - name: Check implementation status guards
        run: ./scripts/check_impl_status_guards.py

      - name: Unit test implementation guard checker
        run: python -m unittest scripts.tests.test_check_impl_status_guards

      - name: Check security doc drift
        run: ./scripts/check_doc_drift.py

      - name: Unit test security doc drift checker
        run: python -m unittest scripts.tests.test_check_doc_drift

      - name: Check website parity snippets
        run: ./scripts/check_website_parity.py

      - name: Unit test website parity checker
        run: python -m unittest scripts.tests.test_check_website_parity

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run test evidence gate
        run: ./scripts/test_evidence.sh

      - name: Check protocol drift
        run: ./scripts/check_proto_drift.sh

      - name: Rust format check
        run: cargo fmt --check

      - name: Rust clippy
        run: |
          set -euo pipefail
          cargo clippy --workspace --all-targets -- -D warnings 2>&1 | tee artifacts/clippy-report.txt

      - name: Rust tests
        run: cargo test --workspace


      - name: Set up Python 3.11 for analysis
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install analysis extras
        run: python -m pip install -e '.[analysis]'

      - name: Run analysis pytest suite
        run: pytest analysis/tests -q

      - name: Smoke-run canonical analysis pipeline
        run: |
          python - <<'PYETL'
          import binascii
          import json
          import struct
          from pathlib import Path

          records = [
              {"schema": "evidenceos.v2.preflight", "eligible": True},
              {
                  "schema": "evidenceos.v2.claim_capsule",
                  "claim_id_hex": "c1",
                  "topic_id_hex": "t1",
                  "ledger": {"k_bits_total": 1.0, "frozen": True},
                  "trial_arm_id": 0,
                  "trial_intervention_id": "A",
                  "lane": "red",
                  "adversary_type": "none",
                  "holdout_ref": "h1",
                  "holdout_bucket": "b1",
                  "oracle_id_hex": "o1",
                  "nullspec_id_hex": "N1",
              },
              {
                  "schema": "evidenceos.v2.claim_capsule",
                  "claim_id_hex": "c2",
                  "topic_id_hex": "t1",
                  "ledger": {"k_bits_total": 2.0, "frozen": False},
                  "trial_arm_id": 1,
                  "trial_intervention_id": "B",
                  "lane": "blue",
                  "adversary_type": "none",
                  "holdout_ref": "h2",
                  "holdout_bucket": "b2",
                  "oracle_id_hex": "o2",
                  "nullspec_id_hex": "N2",
              },
          ]

          out = Path('artifacts/analysis-smoke.etl')
          out.parent.mkdir(parents=True, exist_ok=True)
          with out.open('wb') as f:
              for rec in records:
                  payload = json.dumps(rec, separators=(',', ':')).encode('utf-8')
                  ln = struct.pack('<I', len(payload))
                  crc = binascii.crc32(ln + payload) & 0xFFFFFFFF
                  f.write(ln)
                  f.write(payload)
                  f.write(struct.pack('<I', crc))
          PYETL
          python -m analysis.epistemic_trial.report \
            --etl artifacts/analysis-smoke.etl \
            --out artifacts/analysis-smoke

      - name: Build red-team harness
        run: cargo build -p evidenceos-redteam

      - name: Start red-team daemon fixture
        run: docker compose -f docker-compose.yml -f docker-compose.redteam.yml up -d --build

      - name: Run red-team suite (EvidenceOS)
        run: cargo run -p evidenceos-redteam -- --mode evidenceos

      - name: Run red-team suite (DiscOS subset)
        run: cargo run -p evidenceos-redteam -- --mode discos-subset

      - name: Stop red-team daemon fixture
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.redteam.yml down -v

      - name: Verify FORC10 reproducibility harness (lightweight subset)
        run: make -C artifacts/forc10 verify-lite

      - name: Coverage summary
        run: cargo llvm-cov --workspace --all-features --summary-only

      - name: Upload test output artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: artifacts/test_output.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: artifacts/coverage.lcov

      - name: Upload clippy report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clippy-report
          path: artifacts/clippy-report.txt


  dp-lane-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Test with dp_lane feature
        run: |
          cargo test --features dp_lane \
            -p evidenceos-core \
            --test dp_lane_tests -- --nocapture
      - name: Test without dp_lane feature
        run: |
          cargo test \
            -p evidenceos-core \
            --test dp_lane_tests \
            -- test_aspec_rejects_dp_when_feature_disabled

  paper-conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python 3.11 (pinned)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run paper conformance harness
        run: cargo test -p evidenceos-core --test paper_conformance

  paper-parity-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install pytest numpy matplotlib scipy pandas --break-system-packages
      - name: Run paper parity checks
        run: |
          cd artifacts/forc10/original_python
          pytest test_paper_parity.py -v \
            --tb=short \
            -x
