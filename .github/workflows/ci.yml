name: CI

on:
  push:
  pull_request:

jobs:
  test-evidence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt, clippy
          override: true

      - name: Install Rust nightly (for cargo-fuzz)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - name: Install cargo tools
        run: |
          cargo install cargo-llvm-cov --locked
          cargo install cargo-fuzz --locked

      - name: Check coverage policy consistency
        run: ./scripts/check_coverage_policy.py

      - name: Unit test coverage policy checker
        run: python -m unittest scripts.tests.test_check_coverage_policy

      - name: Run test evidence gate
        run: ./scripts/test_evidence.sh

      - name: Upload test output artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: artifacts/test_output.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: artifacts/coverage.lcov

      - name: Upload clippy report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clippy-report
          path: artifacts/clippy-report.txt
