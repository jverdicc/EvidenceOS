name: CI

on:
  push:
  pull_request:

jobs:
  test-evidence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt, clippy
          override: true

      - name: Install Rust nightly (for cargo-fuzz)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - name: Install cargo tools
        run: |
          cargo install cargo-llvm-cov --locked
          cargo install cargo-fuzz --locked

      - name: Check coverage policy consistency
        run: ./scripts/check_coverage_policy.py

      - name: Unit test coverage policy checker
        run: python -m unittest scripts.tests.test_check_coverage_policy

      - name: Check implementation status guards
        run: ./scripts/check_impl_status_guards.py

      - name: Unit test implementation guard checker
        run: python -m unittest scripts.tests.test_check_impl_status_guards

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run test evidence gate
        run: ./scripts/test_evidence.sh

      - name: Check protocol drift
        run: ./scripts/check_proto_drift.sh

      - name: Rust format check
        run: cargo fmt --check

      - name: Rust clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Rust tests
        run: cargo test --workspace


      - name: Set up Python 3.11 for analysis
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install analysis extras
        run: python -m pip install -e '.[analysis]'

      - name: Run analysis pytest suite
        run: pytest analysis/tests -q

      - name: Smoke-run canonical analysis pipeline
        run: |
          python - <<'PYETL'
          import binascii
          import json
          import struct
          from pathlib import Path

          records = [
              {"schema": "evidenceos.v2.preflight", "eligible": True},
              {
                  "schema": "evidenceos.v2.claim_capsule",
                  "claim_id_hex": "c1",
                  "topic_id_hex": "t1",
                  "ledger": {"k_bits_total": 1.0, "frozen": True},
                  "trial_arm_id": 0,
                  "trial_intervention_id": "A",
                  "lane": "red",
                  "adversary_type": "none",
                  "holdout_ref": "h1",
                  "holdout_bucket": "b1",
                  "oracle_id_hex": "o1",
                  "nullspec_id_hex": "N1",
              },
              {
                  "schema": "evidenceos.v2.claim_capsule",
                  "claim_id_hex": "c2",
                  "topic_id_hex": "t1",
                  "ledger": {"k_bits_total": 2.0, "frozen": False},
                  "trial_arm_id": 1,
                  "trial_intervention_id": "B",
                  "lane": "blue",
                  "adversary_type": "none",
                  "holdout_ref": "h2",
                  "holdout_bucket": "b2",
                  "oracle_id_hex": "o2",
                  "nullspec_id_hex": "N2",
              },
          ]

          out = Path('artifacts/analysis-smoke.etl')
          out.parent.mkdir(parents=True, exist_ok=True)
          with out.open('wb') as f:
              for rec in records:
                  payload = json.dumps(rec, separators=(',', ':')).encode('utf-8')
                  ln = struct.pack('<I', len(payload))
                  crc = binascii.crc32(ln + payload) & 0xFFFFFFFF
                  f.write(ln)
                  f.write(payload)
                  f.write(struct.pack('<I', crc))
          PYETL
          python -m analysis.epistemic_trial.report \
            --etl artifacts/analysis-smoke.etl \
            --out artifacts/analysis-smoke

      - name: Build red-team harness
        run: cargo build -p evidenceos-redteam

      - name: Start red-team daemon fixture
        run: docker compose -f docker-compose.yml -f docker-compose.redteam.yml up -d --build

      - name: Run red-team suite (EvidenceOS)
        run: cargo run -p evidenceos-redteam -- --mode evidenceos

      - name: Run red-team suite (DiscOS subset)
        run: cargo run -p evidenceos-redteam -- --mode discos-subset

      - name: Stop red-team daemon fixture
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.redteam.yml down -v

      - name: Verify FORC10 reproducibility harness
        run: make -C artifacts/forc10 verify

      - name: Coverage summary
        run: cargo llvm-cov --workspace --all-features --summary-only

      - name: Upload test output artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: artifacts/test_output.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: artifacts/coverage.lcov

      - name: Upload clippy report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clippy-report
          path: artifacts/clippy-report.txt

  paper-conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Set up Python 3.11 (pinned)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run paper conformance harness
        run: cargo test -p evidenceos-core --test paper_conformance
