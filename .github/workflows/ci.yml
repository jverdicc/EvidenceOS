name: CI

on:
  push:
  pull_request:

jobs:
  test-evidence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt, clippy
          override: true

      - name: Install Rust nightly (for cargo-fuzz)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - name: Install cargo tools
        run: |
          cargo install cargo-llvm-cov --locked
          cargo install cargo-fuzz --locked

      - name: Check coverage policy consistency
        run: ./scripts/check_coverage_policy.py

      - name: Unit test coverage policy checker
        run: python -m unittest scripts.tests.test_check_coverage_policy

      - name: Check implementation status guards
        run: ./scripts/check_impl_status_guards.py

      - name: Unit test implementation guard checker
        run: python -m unittest scripts.tests.test_check_impl_status_guards

      - name: Run test evidence gate
        run: ./scripts/test_evidence.sh

      - name: Check protocol drift
        run: ./scripts/check_proto_drift.sh

      - name: Rust format check
        run: cargo fmt --check

      - name: Rust clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Rust tests
        run: cargo test --workspace

      - name: Verify FORC10 reproducibility harness
        run: make -C artifacts/forc10 verify

      - name: Coverage summary
        run: cargo llvm-cov --workspace --all-features --summary-only

      - name: Upload test output artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: artifacts/test_output.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: artifacts/coverage.lcov

      - name: Upload clippy report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clippy-report
          path: artifacts/clippy-report.txt
