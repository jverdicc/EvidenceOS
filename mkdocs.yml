      - RFC-0004 DP-Aware Judge: rfc/RFC-0004-dp-aware-judge.md
      - RFC-0005 Claim Capsules: rfc/RFC-0005-claim-capsules.md
      - RFC-0006 Transparency Log: rfc/RFC-0006-evidence-transparency-log.md
      - RFC-0011 Federated Evidence: rfc/RFC-0011-federated-evidence.md
  - Developer:
      - Architecture: architecture.md
      - Testing: testing.md
      - Copilot Runbook: copilot.md
