site_name: EvidenceOS
site_description: EvidenceOS RFCs and reference kernel documentation
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
markdown_extensions:
  - admonition
  - toc:
      permalink: true
nav:
